<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-Weather-Live-Tracker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main-container">


      <div class="map-container">
         
       </div>

      <!-- -------------------------------info main container ---------------------- -->
      <div class="info-container">

          <!-- -----------menu container ------------------ -->
          <div class="menu-container">

              <!-- icons -->

              <div class="globe-icon-container">
                  <img src="img/icons/location.png" class = "icon" alt="Globe-icon">
              </div>
              <div class="covid-icon icon-container">
                  <img src="img/icons/virus.png" class = "icon" alt="virus-icon">
              </div>
              <div class="weather-icon icon-container">
                  <img src="img/icons/cloudy.png" class = "icon" alt="weather-icon">
              </div>



          </div>


          <!------------------------- image container ------------------ -->
          <div class="image-container"></div>


          <!-- ----------------------- display info ------------------- -->
          <div class="display-info-container"></div>
      </div>





  </div>    

    <script type="module" src="/main.js"></script>
  </body>
</html>
