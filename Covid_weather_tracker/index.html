<!DOCTYPE html>
  <head>
    <title>Covid-Weather-Tracker</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="main-container">


        <div class="map-container">
            Globe
        </div>

        <!-- -------------------------------info main container ---------------------- -->
        <div class="info-container">

            <!-- -----------menu container ------------------ -->
            <div class="menu-container">

                <!-- icons -->

                <div class="globe-icon-container">
                    <img src="icons/location.png" class = "icon" alt="Globe-icon">
                </div>
                <div class="covid-icon icon-container">
                    <img src="icons/virus.png" class = "icon" alt="virus-icon">
                </div>
                <div class="weather-icon icon-container">
                    <img src="icons/cloudy.png" class = "icon" alt="weather-icon">
                </div>



            </div>


            <!------------------------- image container ------------------ -->
            <div class="image-container"></div>


            <!-- ----------------------- display info ------------------- -->
            <div class="display-info-container"></div>
        </div>





    </div>
















  </body>
</html>
